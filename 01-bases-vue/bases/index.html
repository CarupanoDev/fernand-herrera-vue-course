<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js intro</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

<!--Absolute control of this div-->
<div id="my-app">
    <h1>Hello, world!</h1>
    <h3>{{ quote }}</h3>
    <blockquote>- {{ author }}</blockquote>

    <button @click="changeQuote">
        Change quote
    </button>
</div>

<script src="app.js"></script>
</body>
</html>
